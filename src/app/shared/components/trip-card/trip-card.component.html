<a [routerLink]="['/trip/', trip.id]">
  <div class="card">
    <ng-container *ngIf="notes">
      <div *ngFor="let note of notes; index as i">
        <img *ngIf="i<1" class="card-img-top" [src]="note.photo" alt="Card image cap">
      </div>
    </ng-container>
    <ng-container *ngIf="cards">
      <img *ngIf="cards.length < 1 || notes.length < 1" class="card-img-top" src="../../../../assets/images/default_trip.jpg" alt="Card image cap">
    </ng-container>
    <!-- <img class="card-img-top-business" placement="top" [ngbTooltip]="country.name" [src]="country.image" alt="Card image cap"> -->
    <div *ngIf="!businessTrip" class="card-body">
      <h5 class="card-title">{{trip.title}}</h5>
      <p class="card-text">{{trip.description}}</p>
    </div>
    <div *ngIf="!businessTrip" class="card-footer">
      <div class="row">
        <div *ngIf="countries" class="col-sm">
          <small *ngFor="let country of countries" class="text-footer">{{country}} </small>
        </div>
        <div *ngIf="profile" class="col-sm-6 col-buttons">
          <a [routerLink]="['/edit-trip', trip.id]"><button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i>Edit</button></a>
          <button (click)="deleteTrip(trip.id)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i>Delete</button>
        </div>
      </div>
    </div>
  </div>
</a>
