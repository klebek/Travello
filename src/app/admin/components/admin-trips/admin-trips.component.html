<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Traveller</th>
                        <th scope="col">Title</th>
                        <th scope="col">Country</th>
                        <th scope="col">Status</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark Berg</td>
                        <td>Travelling with Otto</td>
                        <td>Haiti</td>
                        <td>
                            <span *ngIf="!blocked" class="badge badge-pill badge-success">Published</span>
                            <span *ngIf="blocked" class="badge badge-pill badge-danger">Blocked</span>
                        </td>
                        <td>
                            <ngb-rating [rate]="5"></ngb-rating>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm"><i class="fas fa-eye"></i>View</button>
                            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i>Edit</button>
                            <button *ngIf="!blocked" (click)="block()" class="btn btn-danger btn-sm"><i class="fas fa-ban"></i>Block</button>
                            <button *ngIf="blocked" (click)="block()" class="btn btn-success btn-sm"><i class="fas fa-globe-americas"></i>Publish</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
