<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="title"><i class="fas fa-hand-point-right"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search by title">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="traveller"><i class="fas fa-hiking"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search by traveller">
                    </div>
                </div>
            </div>
            <table class="table table-hover table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Traveller</th>
                        <th scope="col">Title</th>
                        <th scope="col">Status</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trip of trips; let i = index">
                        <th scope="row">{{trip.id}}</th>
                        <td>Mark Otto</td>
                        <td>{{trip.title}}</td>
                        <td>
                            <span *ngIf="!blocked" class="badge badge-pill badge-success">Published</span>
                            <span *ngIf="blocked" class="badge badge-pill badge-danger">Blocked</span>
                        </td>
                        <td>
                            <ngb-rating [rate]="trip.publicRating"></ngb-rating>
                        </td>
                        <td>
                            <a [routerLink]="['/trip', trip.id]"><button class="btn btn-primary btn-sm"><i class="fas fa-eye"></i>View</button></a>
                            <button class="btn btn-warning btn-sm"><i class="fas fa-edit"></i>Send warning</button>
                            <button *ngIf="!blocked" (click)="block(trip.id)" class="btn btn-danger btn-sm"><i class="fas fa-ban"></i>Block</button>
                            <button *ngIf="blocked" (click)="publish(trip.id)" class="btn btn-success btn-sm"><i class="fas fa-globe-americas"></i>Publish</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
