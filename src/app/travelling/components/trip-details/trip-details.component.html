<div class="container">
  <div class="row no-gutters justify-content-md-center">
    <div class="col">
      <div class="card text-center">
        <div class="card-body card-body-main">
          <div class="row">
            <div class="col-sm-3 col-padding col-country">
              <div class="card" *ngIf="countries$ | async as country">
                <img class="card-img-top" [src]="country.image">
                <div class="card-body">
                  <h5 class="card-title">{{country.name}}</h5>
                  <p class="card-text">Opis wycieczki</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Capital:
                    <span class="badge badge-primary badge-pill">{{country.capital}}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Language
                    <span class="badge badge-primary badge-pill">{{country.language}}</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Population
                    <span class="badge badge-primary badge-pill">{{country.population}}</span>
                  </li>
                </ul>

                <div class="card-body card-buttons">
                  <button *ngIf="!visitors" (click)="showVisitors()" class="btn btn-primary btn-sm">View visitors</button>
                  <button *ngIf="visitors" (click)="showVisitors()" class="btn btn-danger btn-sm">Hide visitors</button>
                  <button routerLink="/add-trip" class="btn btn-success btn-sm">Add your trip</button>
                </div>
              </div>
              <trip-visitors *ngIf="visitors"></trip-visitors>
            </div>
            <div class="col-sm col-main-details col-padding">
              <div class="row">
                <div class="col-sm">
                  <h5 class="card-title">Title</h5>
                  <p class="card-text">Description</p>
                  <button (click)="showTab()" class="btn btn-primary btn-block"><i class="fas fa-globe-americas"></i>Explore<i
                      class="fas fa-caret-down"></i></button>
                </div>
              </div>
              <div *ngIf="readMore" class="row row-tabs">
                <div class="col-sm">
                  <ngb-tabset [justify]="currentJustify">
                    <ngb-tab title="Notes">
                      <ng-template ngbTabContent>
                        <p>Notatki</p>
                      </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Photos">
                      <ng-template ngbTabContent>
                        <country-photos></country-photos>
                      </ng-template>
                    </ngb-tab>
                    <ngb-tab title="Places">
                      <ng-template ngbTabContent>
                        <p>Miejsca</p>
                      </ng-template>
                    </ngb-tab>
                  </ngb-tabset>
                </div>
              </div>
            </div>
            <div class="col-sm-2 col-right-menu">
              <div class="card card-traveller">
                <img class="card-img-top" src="https://i.imgur.com/bPM6LFi.jpg" alt="Card image cap">
                <div class="card-header">Visited by:</div>
                <div class="card-body">
                  <p class="card-text">Mary Elizabeth</p>
                </div>
              </div>
              <div class="card card-map">
                <div class="card-body">
                  <a href="#">
                    <div class="card card-map text-white bg-light mb-3">
                      <div class="card-header">Explore the map</div>
                    </div>
                  </a>
                </div>
              </div>
              <div *ngIf="appUser" class="card card-rating">
                <div class="card-header">Rate trip:</div>
                <ngb-rating [(rate)]="currentRate" [rate]="3"></ngb-rating>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
