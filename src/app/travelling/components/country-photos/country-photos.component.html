<div *ngIf="cards" class="card-columns">
  <div *ngFor="let card of cards" class="card">
    <img *ngIf="card.photo" class="card-img-top" [src]="card.photo">
    <div *ngIf="card title" class="card-body">
      <h5 *ngIf="card.title" class="card-title">{{card.title}}</h5>
      <p *ngIf="card.description" class="card-text">{{card.description}}</p>
    </div>
  </div>
</div>
