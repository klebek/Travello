<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!continent" routerLink="/">All Continents</a>
        <a *ngFor="let c of continents$ | async" routerLink="/" [queryParams]="{ continent: c.name }" [class.active]="continent === c.name" class="list-group-item list-group-item-action flex-column align-items-start active">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1">{{c.name}}</h5>
                  <small>{{c.trips}}</small>
                </div>
                <!-- <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p> -->
                <small>Donec id elit non mi porta.</small>
              </a>
    </div>
</div>
