<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!continent" routerLink="/">All Continents</a>
        <a *ngFor="let c of continents$ | async" routerLink="/" [queryParams]="{ continent: c.name }" class="list-group-item list-group-item-action"
            [class.active]="continent === c.name">
            {{ c.name }}
        </a>
    </div>
</div>
