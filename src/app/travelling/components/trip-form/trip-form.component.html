<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form #f="ngForm">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputTitle">Title</label>
                <input #title="ngModel" [(ngModel)]="trip.title" name="title" type="text" class="form-control" id="inputTitle"
                  placeholder="Type title">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="startTime">Start</label>

                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" #c1="ngModel" [(ngModel)]="trip.startDate"
                    ngbDatepicker #startDate="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-default btn-calendar calendar" (click)="startDate.toggle()" type="button"><i
                        class="fas fa-calendar-alt"></i></button>
                  </div>
                </div>

              </div>
              <div class="form-group col-md-4">
                <label for="endTime">Finish</label>
                <div class="input-group">

                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="endDate" #c2="ngModel" [(ngModel)]="trip.endDate"
                      ngbDatepicker #endDate="ngbDatepicker">
                    <div class="input-group-append">
                      <button class="btn btn-default btn-calendar calendar" (click)="endDate.toggle()" type="button"><i
                          class="fas fa-calendar-alt"></i></button>
                    </div>
                  </div>

                </div>
                <!-- <hr />
                  <pre>End time: {{ endTime | json }}</pre>
                  <pre>{{endTime.day}}.{{endTime.month}}.{{endTime.year}}</pre> -->
              </div>
              <div class="col-sm-3">
                <label for="country">Country</label>
                <select #country="ngModel" [(ngModel)]="trip.countries" class="form-control" name="countries">
                  <option></option>
                  <option *ngFor="let country of countriesNames">{{country.name}}</option>
                </select>
              </div>
              <div class="col-sm">
                <label for="country">Add country</label>
                <button (click)="addCountry(country.value)" class="btn btn-success btn-block btn-add-country" id="country"><i
                    class="fa fa-plus"></i></button>
              </div>
              <div class="form-group col-md-12">
                <label for="inputDescription">Description</label>
                <textarea #description="ngModel" [(ngModel)]="trip.description" name="description" class="form-control"
                  id="inputDescription" rows="6"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Accessibility</label><br />
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
                  <label ngbButtonLabel class="btn-primary">
                    <input #status="ngModel" [(ngModel)]="trip.status" name="status" ngbButton type="radio" [value]="1"><i
                      class="fas fa-unlock-alt"></i>Public
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input #status="ngModel" [(ngModel)]="trip.status" name="status" ngbButton type="radio" [value]="0"><i
                      class="fas fa-lock"></i>Private
                  </label>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="options">Options</label><br />
                <button (click)="enableNote()" (click)="addTrip(f.value)" class="btn btn-warning btn-add" id="options"><i
                    class="fas fa-plus"></i>Add
                  note</button>
                <button (click)="enableCard()" (click)="addTrip(f.value)" class="btn btn-warning btn-add" id="options"><i
                    class="fas fa-plus"></i>Add
                  card</button>
              </div>

            </div>
            <!-- <div class="col-md-12">
              <trip-form-photos></trip-form-photos>
            </div> -->
            <div class="row">
              <div class="col-sm-6">
                <trip-form-card *ngIf="showNote" [(alertNote)]="alertNote" [(showNote)]="showNote" [noteCard]="true"></trip-form-card>
                <ngb-alert *ngIf="alertNote" (click)="closeAlertNote()" type="success"><i class="fas fa-check-circle"></i>Saved
                  note</ngb-alert>
              </div>
              <div class="col-sm-6">
                <trip-form-card *ngIf="showCard" [(alertCard)]="alertCard" [(showCard)]="showCard" [noteCard]="false"></trip-form-card>
                <ngb-alert *ngIf="alertCard" (click)="closeAlertCard()" type="success"><i class="fas fa-check-circle"></i>Saved
                  card</ngb-alert>
              </div>
            </div>
            <button (click)="addTrip(f.value)" [disabled]="!f.valid" class="btn btn-success btn-block"><i class="fas fa-save"></i>Add
              your new trip</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
