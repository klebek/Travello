<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="addTrip(f.value)">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputTitle">Title</label>
                <input #title="ngModel" [(ngModel)]="trip.title" name="title" type="text" class="form-control" id="inputTitle"
                  placeholder="Type title">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputAccount">Account</label>
                <input #account="ngModel" [(ngModel)]="trip.accountId" name="account" type="number" class="form-control"
                  id="inputAccount" placeholder="Type account">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="startTime">Start</label>
                <div class="input-group">
                  <input #startDate="ngModel" [(ngModel)]="trip.startDate" name="startTime" class="form-control"
                    placeholder="yyyy-mm-dd" (focus)="startTimeDate.open()" id="startTime" ngbDatepicker #startTimeDate="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-default btn-calendar calendar" (click)="startTimeDate.toggle()" type="button"><i
                        class="fas fa-calendar-alt"></i></button>
                  </div>
                </div>
                <!-- <hr />
                <pre>Start time: {{ startTime | json }}</pre>
                <pre>{{startTime.day}}.{{startTime.month}}.{{startTime.year}}</pre> -->
              </div>
              <div class="form-group col-md-6">
                <label for="endTime">Finish</label>
                <div class="input-group">
                  <input #endDate="ngModel" [(ngModel)]="trip.endDate" name="endTime" class="form-control" placeholder="yyyy-mm-dd"
                    (focus)="endTimeDate.open()" id="endTime" ngbDatepicker #endTimeDate="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-default btn-calendar calendar" (click)="endTimeDate.toggle()" type="button"><i
                        class="fas fa-calendar-alt"></i></button>
                  </div>
                </div>
                <!-- <hr />
                  <pre>End time: {{ endTime | json }}</pre>
                  <pre>{{endTime.day}}.{{endTime.month}}.{{endTime.year}}</pre> -->
              </div>
              <div class="form-group col-md-12">
                <label for="inputDescription">Description</label>
                <textarea #description="ngModel" [(ngModel)]="trip.description" name="description" class="form-control"
                  id="inputDescription" rows="6"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Accessibility</label><br />
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic">
                  <label ngbButtonLabel class="btn-primary">
                    <input #status="ngModel" [(ngModel)]="trip.status" name="status" ngbButton type="radio" value="1"><i
                      class="fas fa-unlock-alt"></i>Public
                  </label>
                  <label ngbButtonLabel class="btn-primary">
                    <input #status="ngModel" [(ngModel)]="trip.status" name="status" ngbButton type="radio" value="0"><i
                      class="fas fa-lock"></i>Private
                  </label>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="options">Options</label><br />
                <button (click)="enableNote()" class="btn btn-warning btn-add" id="options"><i class="fas fa-plus"></i>Add
                  note</button>
                <button (click)="enableCard()" class="btn btn-warning btn-add" id="options"><i class="fas fa-plus"></i>Add
                  card</button>
              </div>
            </div>
            <!-- <div class="col-md-12">
              <trip-form-photos></trip-form-photos>
            </div> -->
            <div class="row">
              <div class="col-sm-6">
                <trip-form-card *ngIf="showNote" [(alertNote)]="alertNote" [(showNote)]="showNote" [noteCard]="true"></trip-form-card>
                <ngb-alert *ngIf="alertNote" (click)="closeAlertNote()" type="success"><i class="fas fa-check-circle"></i>Saved
                  note</ngb-alert>
              </div>
              <div class="col-sm-6">
                <trip-form-card *ngIf="showCard" [(alertCard)]="alertCard" [(showCard)]="showCard" [noteCard]="false"></trip-form-card>
                <ngb-alert *ngIf="alertCard" (click)="closeAlertCard()" type="success"><i class="fas fa-check-circle"></i>Saved
                  card</ngb-alert>
              </div>
            </div>
            <button [disabled]="!f.valid" class="btn btn-success btn-block"><i class="fas fa-save"></i>Add your new
              trip</button>
            DANE: {{f.value | json}}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
