<body>
    <div class="container">
        <div class="row no-gutters justify-content-md-auto">
            <div class="col-sm-4">
                <h1>
                    <i class="fas fa-user"></i> Sign In</h1>
                <form #formLogin="ngForm" class="form-sign-in">
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input ngModel name="email" #emailLogin="ngModel" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            placeholder="Enter email" email>
                        <div *ngIf="emailLogin.touched && emailLogin.invalid" class="alert alert-danger">
                            <div *ngIf="emailLogin.errors.email">It is not an email adress format</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ngModel name="password" #passwordLogin="ngModel" type="password" class="form-control" id="password" placeholder="Password">
                        <div *ngIf="passwordLogin.touched && passwordLogin.invalid" class="alert alert-danger">
                            <div *ngIf="passwordLogin.errors.required">Password field is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div> -->
                    <button (click)="loginEmailPassword(formLogin)" type="submit" class="btn btn-primary btn-block">Sign in</button>
                    <p class="no-account-info">Don't have account?
                        <a (click)="showRegisterForm()" class="orange-color">Sign up</a>!</p>
                    <!--<button (click)="loginGoogle()" class="btn btn-google btn-block">-->
                        <!--<i class="fab fa-google" aria-hidden="true"></i>Sign in with Google</button>-->
                    <!--<button (click)="loginFb()" class="btn btn-facebook btn-block">-->
                        <!--<i class="fab fa-facebook-f" aria-hidden="true"></i>Sign in with Facebook</button>-->
                </form>
                <img src="../../../../assets/images/logo_lg.png" class="small-logo">
            </div>
            <div class="col-sm-4"></div>
            <div *ngIf="showRegister" class="col-sm-4 col-register">
                <register></register>
            </div>

        </div>
    </div>
</body>
